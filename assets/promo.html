<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dumbdown Promo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }

    .promo {
      width: 1280px;
      height: 800px;
      background: #0f0f0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }

    .icon {
      width: 240px;
      height: 240px;
      border-radius: 48px;
      overflow: hidden;
      box-shadow:
        0 8px 32px rgba(92, 224, 205, 0.3),
        0 0 60px rgba(92, 224, 205, 0.4),
        0 0 120px rgba(92, 224, 205, 0.2);
    }

    .icon img {
      width: 100%;
      height: 100%;
    }

    .title {
      color: #ffffff;
      font-size: 96px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-top: 8px;
      text-shadow:
        0 0 20px rgba(92, 224, 205, 0.5),
        0 0 40px rgba(92, 224, 205, 0.3),
        0 0 80px rgba(92, 224, 205, 0.2);
    }

    .subtitle {
      color: #5CE0CD;
      font-size: 32px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: -4px;
    }

    .tagline {
      color: rgba(255, 255, 255, 0.7);
      font-size: 22px;
      font-weight: 400;
      text-align: center;
      max-width: 750px;
      line-height: 1.5;
    }

    .shortcut {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 16px;
    }

    .key {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 10px 16px;
      color: #5CE0CD;
      font-size: 22px;
      font-weight: 600;
      font-family: 'Inter', monospace;
    }

    .plus {
      color: rgba(255, 255, 255, 0.4);
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="promo">
    <div class="icon">
      <img src="icon-base.png" alt="Dumbdown">
    </div>

    <h1 class="title">Dumbdown</h1>
    <p class="subtitle">AI TL;DR as a shortcut</p>

    <p class="tagline">
      Summarize any page. Ask follow-ups. Go deeper.
    </p>

    <div class="shortcut">
      <span class="key">Shift</span>
      <span class="plus">+</span>
      <span class="key">DD</span>
    </div>
  </div>

</body>
</html>
